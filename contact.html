<section id="contact" class="py-10 bg-white dark:bg-gray-800">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-gray-700 dark:text-gray-200">Name:</label>
                <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="email" class="block text-gray-700 dark:text-gray-200">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="message" class="block text-gray-700 dark:text-gray-200">Message:</label>
                <textarea id="message" name="message" required class="w-full p-2 border rounded"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit</button>
        </form>
    </div>
</section>
