<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Header Styles */
        .sticky-header {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        .menu {
            display: none;
        }
        .menu.show {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(50px);
            z-index: 999;
            padding: 2rem;
            border-radius: 10px;
            overflow-y: auto;
        }
        .dark-mode .sticky-header {
            background: rgba(17, 17, 17, 0.8);
        }
        .dark-mode .menu {
            background: rgba(34, 34, 34, 0.9);
        }
        .menu-toggle {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        .dark-mode .menu-toggle {
            color: #fff;
        }
        /* Toggle Switch Styles */
        .toggle-switch {
            display: inline-block;
            width: 40px;
            height: 20px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-switch span {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #bbb;
            border-radius: 20px;
            transition: background 0.3s;
        }
        .toggle-switch span:before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        .toggle-switch input:checked + span {
            background: #4caf50;
        }
        .toggle-switch input:checked + span:before {
            transform: translateX(20px);
        }

        .hero-video {
            position: relative;
            overflow: hidden;
        }
        
        .hero-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .hero-video .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Tinted overlay */
        }
        
        .hero-video .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #fff;
        }

    </style>
</head>
<body class="transition-colors duration-300">
    <header class="sticky-header bg-white dark:bg-gray-900 text-black dark:text-white p-4 flex justify-between items-center">
        <div class="logo text-2xl font-bold">Logo</div>
        <nav>
            <div class="menu-toggle lg:hidden" onclick="toggleMenu()">
                &#9776;
            </div>
            <ul id="menu" class="menu lg:flex space-x-4 hidden">
                <li><a href="hero.html" class="hover:underline" hx-get="hero.html" hx-target="#content" hx-trigger="click">Home</a></li>
                <li><a href="about.html" class="hover:underline" hx-get="about.html" hx-target="#content" hx-trigger="click">About</a></li>
                <li><a href="gallery.html" class="hover:underline" hx-get="gallery.html" hx-target="#content" hx-trigger="click">Gallery</a></li>
                <li><a href="contact.html" class="hover:underline" hx-get="contact.html" hx-target="#content" hx-trigger="click">Contact</a></li>
                <li>
                    <div class="toggle-switch" onclick="toggleDarkMode()">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span></span>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <section id="hero" class="hero py-20 text-center bg-gray-100 dark:bg-gray-900">
            <h1 class="text-4xl font-bold mb-4">Welcome to Our Website</h1>
            <p class="text-xl">This is a hero section.</p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div>&copy; 2024 Your Company</div>
            <div class="space-x-4">
                <a href="#privacy" class="hover:underline">Privacy</a>
                <a href="#terms" class="hover:underline">Terms</a>
            </div>
            <div class="space-x-4">
                <a href="#"><img src="social-icon1.png" alt="Social Icon 1" class="w-6 inline"></a>
                <a href="#"><img src="social-icon2.png" alt="Social Icon 2" class="w-6 inline"></a>
                <a href="#"><img src="social-icon3.png" alt="Social Icon 3" class="w-6 inline"></a>
            </div>
        </div>
    </footer>

    <div id="modal" class="modal flex items-center justify-center">
        <div class="modal-content" hx-swap-oob="true">
            <button class="close-button" onclick="closeModal()">Ã—</button>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('dark-mode-toggle').checked = document.body.classList.contains('dark-mode');
        }

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.target.id === 'modal') {
                document.getElementById('modal').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
